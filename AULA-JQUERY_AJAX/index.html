<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Página</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" href="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Consulta CEP</a>
      </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
          <h2 class="mb-4">Consulta de Endereço por CEP</h2>
          <div class="input-group mb-3">
            <input id="cep" type="text" class="form-control" placeholder="Digite o CEP (apenas números)" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-primary" type="button" id="button-addon2" onclick="consultaCep()">Buscar</button>
          </div>
        </div>
      </div>

      <div class="row" id="resultado" style="margin-top: 40px;">
        <div class="col-md-8 offset-md-2">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="w-25"><strong>Logradouro</strong></td>
                <td id="logradouro"></td>
              </tr>
              <tr>
                <td><strong>Bairro</strong></td>
                <td id="bairro"></td>
              </tr>
              <tr>
                <td><strong>Localidade</strong></td>
                <td id="localidade"></td>
              </tr>
              <tr>
                <td><strong>UF</strong></td>
                <td id="uf"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

</body>

</html>
